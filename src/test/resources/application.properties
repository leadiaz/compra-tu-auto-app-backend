# Test configuration: Force in-memory H2 and neutral context-path so tests run isolated from prod DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false
# Disable Flyway during unit tests to avoid external DB expectations
spring.flyway.enabled=false
# Remove any context-path so MockMvc can call endpoints starting at '/'
server.servlet.context-path=

