spring.application.name=pdss22025
server.servlet.context-path=/api/1/compra-tu-auto

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/compra_auto}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:compra_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:compra_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 Console (for development)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:MiClaveSecretaMuyLargaParaJWTQueDebeSerAlMenos256BitsParaHS256AlgoritmoDeFirma}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
management.server.port=8080